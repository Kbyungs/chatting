<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 Chatting</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, rgba(90,130,231), rgba(197,108,121));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            background: linear-gradient(135deg, #303134 0%, #3c4043 100%);
            color: #e8eaed;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #3c4043 0%, #4a4d51 100%);
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background: linear-gradient(135deg, #303134 0%, #3c4043 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 20px rgba(138, 180, 248, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #e8eaed;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 0.8rem;
            margin: 1rem 0;
            background-color: #202124;
            border: 1px solid #5f6368;
            color: #e8eaed;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #8ab4f8;
            box-shadow: 0 0 5px rgba(138, 180, 248, 0.5);
        }
        .modal { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 기반 Chatting</h1>
        <div class="button-group">
            <button onclick="openModal('joinModal')">JOIN</button>
            <button onclick="openModal('createModal')">CREATE ROOM</button>
        </div>
    </div>

    <div id="joinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('joinModal')">&times;</span>
            <h2>Join Room</h2>
            <input type="text" id="joinRoomId" placeholder="Room ID">
            <input type="text" id="joinUserName" placeholder="Your Name">
            <button onclick="joinRoom()">JOIN</button>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createModal')">&times;</span>
            <h2>Create Room</h2>
            <input type="text" id="createUserName" placeholder="Your Name">
            <button onclick="createRoom()">CREATE</button>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function createRoom() {
            const userName = document.getElementById('createUserName').value;
            fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userName })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/chat?roomId=${data.roomId}&userName=${userName}`;
            });
        }

        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value;
            const userName = document.getElementById('joinUserName').value;
            fetch('/join', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ roomId, userName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/chat?roomId=${roomId}&userName=${userName}`;
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
