<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <style>
        @font-face {
            font-family: 'GoormSansCode';
            src: url('https://statics.goorm.io/fonts/GoormSansCode/v1.0.1/GoormSansCode.woff2') format('woff2'),
                 url('https://statics.goorm.io/fonts/GoormSansCode/v1.0.1/GoormSansCode.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'GoormSansCode', sans-serif;
        }
        h1 {
            color: antiquewhite;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        .button {
            color : #1f1f1f;
            background-color: antiquewhite;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #f97d81;
        }
        .modal {
            position: absolute;
            background-color: antiquewhite;
            
            width: 350px;
            height: 250px;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        .modal-body {
            color:#1f1f1f;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .btn-x {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .show-modal {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 기반 Chatting</h1>
        <div class="button-group">
            <button class="button btn-join">JOIN</button>
            <button class="button btn-create">CREATE ROOM</button>
        </div>
    </div>
    <div class="modal join-modal">
        <div class="modal-body">
            <h2>Join Room</h2>
            <button class="btn-x">X</button>
            <p>Room Number:</p>
            <input type="text">
            <p>User Name:</p>
            <input type="text">
            <button>JOIN</button>
        </div>
    </div>

    <div class="modal create-modal">
        <div class="modal-body">
            <h2>Create Room</h2>
            <button class="btn-x">X</button>
            <p>User Name:</p>
            <input type="text">
            <button>CREATE</button>
        </div>
    </div>
    <script>
        const joinModal = document.querySelector('.join-modal');
        const openJoinModal = document.querySelector('.btn-join');
        const createModal = document.querySelector('.create-modal');
        const openCreateModal = document.querySelector('.btn-create');
        const closeModalButtons = document.querySelectorAll('.btn-x');

        openJoinModal.addEventListener("click", () => {
            joinModal.classList.add('show-modal');
        });

        openCreateModal.addEventListener("click", () => {
            createModal.classList.add('show-modal');
        });

        closeModalButtons.forEach(button => {
            button.addEventListener("click", () => {
                button.closest('.modal').classList.remove('show-modal');
            });
        });
    </script>
</body>
</html>
